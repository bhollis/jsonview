detailed_description=Normaal vraagt Firefox eenvoudig of u het bestand wilt downloaden als het een JSON-document tegenkomt (inhoudstype “application/json”). Met de JSONView extensie worden JSON-documenten in de browser weergegeven op dezelfde manier als XML-documenten worden weergegeven. Het document wordt opgemaakt, geaccentueerd en rijen en objecten kunnen worden ingeklapt. Zelfs als het JSON-document fouten bevat geeft JSONView de ruwe tekst weer.\nAls u eenmaal JSONView hebt geïnstalleerd kunt u op http://brh.numbera.com/software/jsonview/example.json kijken om de extensie in actie te zien!
developer_comments=Bekende fouten:\n* “Opslaan als…” slaat HTML op in plaats van het oorspronkelijke JSON-document.\n* Het venster “Pagina-informatie” geeft inhoud als HTML weer in plaats van als JSON.\n* Kopiëren en plakken vanuit het opgemaakte JSON-document kopieert het oorspronkelijke document niet.
